<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast app</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-cont">
      <header class="header">Weather forecast system</header>
      <main class="main">
        <div class="today-info">
          <div class="today-info__search-cont">
            <div class="today-info__search-cont__text">
              <div>Search for cities</div>
            </div>
            <div class="today-info__search-cont__search-form-cont">
              <form class="today-info__searcg-cont__search-form-cont__form">
                <input type="text" class="search-field" required />
                <button class="search-button">Search</button>
              </form>
            </div>
          </div>
        </div>
        <div class="week-info"></div>
      </main>
      <footer class="footer">Made by AZ</footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
